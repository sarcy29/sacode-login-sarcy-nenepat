<!DOCTYPE html>
<html >
    <head>
        <title>Sign Up</title>
        <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- My Style CSS -->
        <style type="text/css">
            body{
                background-color: #5d338f;
                color: #f5edff;
            }
        </style>

    </head>
    <body>
        
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-4 col-md-6 col-sm-12 mx-auto text-center">
                    <!-- start form -->
                    <form>
                        <h1 class="fw-bold display-2">Sign Up</h1>
                        <p class="fs-6">Please type Your personal data!</p>
                        <!-- first name-->
                        <div class="form-floating">
                            <input type="first-name" id="first-name" class="form-control" placeholder="Type your first name">
                            <label for="first-name" class="text-secondary">First Name</label>
                        </div>
                        <!-- end first name -->
                        
                        <!-- last name -->
                        <div class="form-floating">
                            <input type="last-name" id="first-name" class="form-control" placeholder="Type your last name">
                            <label for="last-name" class="text-secondary">Last Name</label>
                        </div>
                        <!-- end last name -->

                        <!-- email -->
                        <div class="form-floating">
                            <input type="email" id="email-address" class="form-control" placeholder="Type your email address">
                            <label for="email-address" class="text-secondary">Email Address</label>
                        </div>
                        <!-- end email -->

                        <!-- gender -->
                        <select class="form-select" aria-label="Disabled select example" enable>
                            <option selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                          </select>
                        <!-- end gender -->

                        <!-- password -->
                        <div class="form-floating mb-5">
                            <input type="password" id="password" class="form-control" placeholder="Type your password">
                            <label for="password" class="text-secondary">Password</label>
                        </div>
                        <!-- end password -->

                        <div class="my-3">
                            <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                        </div>


                         <!-- button sign in -->
                         <button class="btn btn-dark btn-lg w-100 py-2">Sign Up</button>
                         <!-- end button sign in -->


                    </form>
                    <!-- end form -->
                </div>
            </div>
        </div>

    </body>
</html>
